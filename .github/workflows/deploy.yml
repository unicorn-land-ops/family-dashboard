name: Deploy to GitHub Pages

on:
  push:
    branches: ['master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_CAL_PAPA: ${{ secrets.VITE_CAL_PAPA }}
          VITE_CAL_DADDY: ${{ secrets.VITE_CAL_DADDY }}
          VITE_CAL_WREN: ${{ secrets.VITE_CAL_WREN }}
          VITE_CAL_ELLIS: ${{ secrets.VITE_CAL_ELLIS }}
          VITE_CAL_FAMILY: ${{ secrets.VITE_CAL_FAMILY }}
          VITE_CORS_PROXY_URL: ${{ secrets.VITE_CORS_PROXY_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_DADDY_TRAVEL_TIMEZONE: ${{ secrets.VITE_DADDY_TRAVEL_TIMEZONE }}
          VITE_DADDY_TRAVEL_LOCATION: ${{ secrets.VITE_DADDY_TRAVEL_LOCATION }}
          VITE_DADDY_TRAVEL_LAT: ${{ secrets.VITE_DADDY_TRAVEL_LAT }}
          VITE_DADDY_TRAVEL_LON: ${{ secrets.VITE_DADDY_TRAVEL_LON }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
