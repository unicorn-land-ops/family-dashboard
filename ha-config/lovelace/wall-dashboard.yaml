# =============================================================================
# ENTITY ID REFERENCE
# =============================================================================
# Replace these placeholder entity IDs with your actual entities:
#
# Calendars:
#   - calendar.personal → your main Google Calendar
#   - calendar.family → shared family calendar
#
# Weather:
#   - weather.home → your OpenWeatherMap entity
#
# Alexa:
#   - sensor.echo_kitchen_next_timer → your Echo device timer sensor
#   - media_player.echo_kitchen → your Echo device
#
# BVG Transit:
#   - sensor.u_mehringdamm → your nearest station sensor
#
# To find your entity IDs:
#   Developer Tools → States → Search for entity
