# Wall Display Dashboard
# Copy this to your Home Assistant Lovelace configuration
# Settings → Dashboards → Add Dashboard → Edit → Raw Configuration Editor

title: Wall Display
views:
  - title: Home
    path: home
    type: custom:grid-layout
    layout:
      grid-template-columns: 1fr 1fr 1fr
      grid-template-rows: auto auto auto
      grid-gap: 16px
      margin: 16px
    badges: []
    cards:
      # =========================================================================
      # ROW 1: Clock & Date (spans full width)
      # =========================================================================
      - type: custom:mushroom-template-card
        primary: "{{ states('sensor.display_time') }}"
        secondary: "{{ states('sensor.display_date') }}"
        icon: ""
        layout: vertical
        card_mod:
          style: |
            ha-card {
              background: transparent !important;
              border: none !important;
              box-shadow: none !important;
            }
            .primary {
              font-size: 8rem !important;
              font-weight: 200 !important;
              line-height: 1 !important;
              text-align: center !important;
            }
            .secondary {
              font-size: 2rem !important;
              font-weight: 300 !important;
              text-align: center !important;
              opacity: 0.7;
            }
        view_layout:
          grid-column: 1 / -1
          grid-row: 1

      # =========================================================================
      # ROW 2: Calendar, Weather, BVG
      # =========================================================================

      # Calendar Card
      - type: calendar
        entities:
          - calendar.personal  # Replace with your calendar entity
          - calendar.family    # Add more calendars as needed
        initial_view: listWeek
        card_mod:
          style: |
            ha-card {
              background: rgba(0, 0, 0, 0.3) !important;
              border-radius: 16px !important;
            }
        view_layout:
          grid-column: 1
          grid-row: 2

      # Weather Card
      - type: weather-forecast
        entity: weather.home  # Replace with your weather entity
        show_forecast: true
        forecast_type: daily
        card_mod:
          style: |
            ha-card {
              background: rgba(0, 0, 0, 0.3) !important;
              border-radius: 16px !important;
            }
        view_layout:
          grid-column: 2
          grid-row: 2

      # BVG Departures Card
      # Requires: lovelace-berlin-transport-card from HACS
      - type: custom:berlin-transport-card
        show_stop_name: true
        entities:
          - sensor.u_mehringdamm  # Replace with your station sensor
        card_mod:
          style: |
            ha-card {
              background: rgba(0, 0, 0, 0.3) !important;
              border-radius: 16px !important;
            }
        view_layout:
          grid-column: 3
          grid-row: 2

      # =========================================================================
      # ROW 3: Alexa Timers & Grocery List
      # =========================================================================

      # Alexa Timers Card
      # Requires: card-alexa-alarms-timers from HACS
      - type: custom:alexa-alarms-timers-card
        entity: sensor.echo_kitchen_next_timer  # Replace with your Echo entity
        title: Timers
        show_empty: true
        empty_message: "No active timers"
        card_mod:
          style: |
            ha-card {
              background: rgba(0, 0, 0, 0.3) !important;
              border-radius: 16px !important;
              min-height: 200px;
            }
            .timer-item {
              font-size: 1.5rem !important;
            }
        view_layout:
          grid-column: 1 / 2
          grid-row: 3

      # Grocery List Card
      - type: shopping-list
        title: Groceries
        card_mod:
          style: |
            ha-card {
              background: rgba(0, 0, 0, 0.3) !important;
              border-radius: 16px !important;
              min-height: 200px;
            }
            .editRow {
              font-size: 1.2rem !important;
            }
        view_layout:
          grid-column: 2 / -1
          grid-row: 3

